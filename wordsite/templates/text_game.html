{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    {% comment %} <link  rel="stylesheet" href='text_game.css'> {% endcomment %}

    <link rel='stylesheet' href='{% static 'css/text_game.css' %}'>
    <title>Mix</title>
</head>
<style>
 
</style>
<body>
    <nav>
        <ul>
            <!-- <li><a  href="/home">Home</a></li> -->
            <li><a href="/mix_game">Mix Game</a></li>
            <li><a class="active" href="/text_game">Text game</a></li>
            <li><a href="/newword">Add word</a></li>
        </ul>
    </nav>

    <div id ="container" class = "center shadow">

        <div id ="info-box">
            <div id ="top-btn-left"></div>
            <p id = "info">Text Game</p>
            <div id ="top-btn-right"></div>
        </div>

        <div id ="result-box">
            <p id = "text">Some info</p>
        </div>

        <div id ="story-box">
            <p id = "story">Short story</p>
        </div>

        <div id = "input-box" >
            <form autocomplete="off">
                <input id = "input-form" class = "hideme" type="search" >
            </form>
        </div>

        <div id = "word"> 
            <div id = "word-letter-id" class = "letter open hideme"><p class = "">A<p></div>
            <div id = "word-letter-id" class = "letter close hideme"><p class = "hideme">A<p></div>
        </div>

       
        
        <div id = "buttons-box">
            <button id = "btn-1" class ="btn hideme">Next</button>
            <button id = "btn-2" class ="btn">Start</button>
            <button id = "btn-3" class ="btn hideme">Help</button>
        </div>

        

      
       
    </div>
    <template id="template">
       <div id = "" class = "letter"><p class = "internal-letter">A<p></div>
    </template>

    
    
    {% comment %} <script src="text_script.js"> </script> {% endcomment %}
    <script src="{% static 'js/text_script.js' %}"> </script>
</body>
</html>
